<body>

<!-- head here -->
<section class="commande">
  <h2>Commande</h2>
  <form id="orderForm">
    <label>Nom complet *</label>
    <input type="text" name="nom" required>

    <label>Téléphone * (WhatsApp)</label>
    <input type="tel" name="tel" pattern="^0[5-7][0-9]{8}$" required>

    <label>Wilaya *</label>
    <select name="wilaya" required>
      <option value="">-- choisir --</option>
      <option value="16">Alger</option><option value="31">Oran</option><option value="06">Setif</option>
      <!-- ajoutez les 58 wilayas -->
    </select>

    <label>Commune *</label>
    <input type="text" name="commune" required>

    <label>Quantité *</label>
    <select name="qte" id="qte">
      <option value="1">1 × 3 700 DA</option>
      <option value="2">2 × 7 400 DA</option>
      <option value="3">3 × 11 100 DA</option>
    </select>

    <label>Mode de paiement</label>
    <select name="paiement" required>
      <option value="cod">Paiement à la livraison (espèces)</option>
      <option value="baridi">BaridiMob (envoi QR après commande)</option>
      <option value="ccp">CCP (envoi clé après commande)</option>
    </select>

    <label>Taille *</label>
    <select name="taille" required>
      <option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option>
    </select>

    <button type="submit">Valider commande</button>
  </form>
  <p id="recap">Total: <span id="total">3 700</span> DA</p>
</section>
<script src="js/commande.js"></script>
</body></html>
